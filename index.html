<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="skeleton.css">
</head>
<body>
    <div class="whole">
        <div class="book-container">
            <div class="inner-book-container"></div>
            <button class="btn add-new-book">new book</button>

            <dialog class="add-new-book-dialog">
                <form class="form">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="input-title" name="title">
                    <br>

                    <label for="author">Author</label>
                    <input type="text" id="author" class="input-author" name="author">
                    <br>

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" class="input-pages" name="pages">
                    <br>

                    <label for="read">Read</label>
                    <input type="text" id="read" class="input-read" name="read">

                    <button type="submit"> Submit </button>
                </form>

                <button class="close">Close</button>
            </dialog>
        </div>

    </div>


<script src="object.js"></script>
<script src="skeleton.js"></script>
</body>
</html>
