<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Example</title>
    <style>
        dialog {
            display: none;
        }
    </style>
</head>
<body>

<button id="openDialogBtn">Open Dialog</button>

<dialog id="myDialog">
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <button type="submit">Submit</button>
    </form>
    <button id="closeDialogBtn">Close</button>
</dialog>

<script>
    const openDialogBtn = document.getElementById('openDialogBtn');
    const myDialog = document.getElementById('myDialog');
    const closeDialogBtn = document.getElementById('closeDialogBtn');
    const myForm = document.getElementById('myForm');
    const dataArray = []; // Array to store form data as objects

    openDialogBtn.addEventListener('click', () => myDialog.showModal());
    closeDialogBtn.addEventListener('click', () => myDialog.close());

    myForm.addEventListener('submit', function (event) {
        event.preventDefault();

        // Convert form data to an object
        const formData = new FormData(this);
        const formDataObject = {};
        formData.forEach((value, key) => {
            formDataObject[key] = value;
        });

        // Push the object into the array
        dataArray.push(formDataObject);

        // Optionally, you can log or do something with the data
        console.log('Form Data:', formDataObject);
        console.log('Updated Array:', dataArray);

        // Close the dialog
        myDialog.close();
    });
</script>

</body>
</html>
